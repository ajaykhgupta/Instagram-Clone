{% extends "base.html" %}



{% block body %}

<div class="row">
  {% for x in img %}
   <div class="col-sm-4">
    <div class="card m-2">
     <img src="{{x.photo.url}}" alt="" class="card-img-top" height="293px" width="293px">
     <div class="card-footer">
      <small class="text-muted">{{x.date}}</small>
     </div>
    </div>
   </div>
  {% endfor %}
 </div>

{% endblock body %}
